dbmaster:
    build: devdbs/dbmaster/
    ports:
        - "127.0.0.1:8001:3306"

dblocal:
    build: devdbs/dblocal/
    ports:
        - "127.0.0.1:8002:3306"

dbstate:
    build: devdbs/dbstate/
    ports:
        - "127.0.0.1:8004:3306"

replicationhandlerconfigs:
    build: acceptance/configs/
    volumes:
        - /nail/srv/configs

replicationhandlerservice:
    build: .
    links:
        - dbmaster
        - dblocal
        - dbstate
