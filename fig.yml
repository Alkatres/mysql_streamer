dbmaster:
    build: acceptance/dbmaster/
    ports: [3306]

dblocal:
    build: acceptance/dblocal/
    ports: [3306]

replicationhandlerconfigs:
    build: acceptance/configs/
    volumes:
        - /nail/srv/configs

replicationhandlerservice:
    build: .
    links:
        - dbmaster
        - dblocal
    volumes_from:
        - replicationhandlerconfigs
