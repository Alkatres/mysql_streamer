dbmaster:
    build: acceptance/dbmaster/
    ports:
        - "127.0.0.1:8001:3306"

dblocal:
    build: acceptance/dblocal/
    ports:
        - "127.0.0.1:8002:3306"

dbstate:
    build: acceptance/dbstate/
    ports:
        - "127.0.0.1:8003:3306"

replicationhandlerconfigs:
    build: acceptance/configs/
    volumes:
        - /nail/srv/configs

replicationhandlerservice:
    build: .
    links:
        - dbmaster
        - dblocal
    volumes_from:
        - replicationhandlerconfigs
