replicationhandler:
  build: .
  image: $DOCKER_TAG
  links:
    - kafka
    - kafkadiscovery
    - zookeeper:zk
    - rbrsource
    - schematracker
    - rbrstate
    - schematizer
  volumes_from:
    - replicationhandlerconfigs
  command: /code/virtualenv_run/bin/pypy /code/replication_handler/batch/parse_replication_stream.py
  environment:
    - SERVICE_ENV_CONFIG_PATH=config-env-itest.yaml
    - FORCE_AVOID_INTERNAL_PACKAGES=True
replicationhandlerchangelog:
  build: .
  image: $DOCKER_TAG
  links:
    - kafka
    - kafkadiscovery
    - zookeeper:zk
    - rbrsource
    - schematracker
    - rbrstate
    - schematizer
  volumes_from:
    - replicationhandlerconfigs
  command: /code/virtualenv_run/bin/pypy /code/replication_handler/batch/parse_replication_stream.py
  environment:
    - SERVICE_ENV_CONFIG_PATH=config-env-changelog-itest.yaml
    - FORCE_AVOID_INTERNAL_PACKAGES=True
replicationhandlerconfigs:
  build: acceptance/configs/
# Replication Handler databases
rbrsource:
    build: devdbs/rbr_source/
schematracker:
    build: devdbs/schema_tracker/
rbrstate:
    build: devdbs/rbr_state/

kafkadiscovery:
  image: docker-dev.yelpcorp.com/kafka-discovery-testing:latest
  expose:
   - "8888"
  volumes_from:
   - kafkadiscoveryconfigs
  links:
   - kafka
   - zookeeper

kafkadiscoveryconfigs:
  image: docker-dev.yelpcorp.com/kafka-discovery-configs-testing:latest
