[tox]
envlist = py27
indexserver =
	default = https://pypi-dev.yelpcorp.com/simple/

[testenv]
deps = -rrequirements-dev.txt

[testenv:py27]
deps = {[testenv]deps}
commands =
	coverage run --source=replication_handler/,tests/ -m pytest --strict {posargs:tests}
	coverage report --omit=.tox/*,tests/*,replication_handler/models/*,replication_handler/components/stubs/* -m
	flake8 .

[testenv:docs]
deps = {[testenv:py27]deps}
	sphinx
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[flake8]
ignore = E125
max-line-length = 160
max-complexity = 10
exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,.tox,./build,docs,virtualenv_run

[testenv:acceptance]
skipsdist=True
setenv =
    FIG_PROJECT_NAME = replicationhandlerservice
deps =
    fig >= 0.5.3-yelp-7
    behave
commands =
    fig build
    fig up -d
    fig stop
    fig rm --force replicationhandlerconfigs

[testenv:pre-commit]
basepython = python2.7
deps = pre-commit>=0.4.2
commands = pre-commit {posargs}
