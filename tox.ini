[tox]
envlist = py
indexserver =
	default = http://pypi.yelpcorp.com/simple/

[testenv]
deps = -rrequirements-dev.txt

[testenv:py]
deps = {[testenv]deps}
commands =
	py.test {posargs:tests}
	flake8 replication_handler
	flake8 tests
	flake8 setup.py

[testenv:lint]
deps = {[testenv]deps}
	pylint
commands =
	pylint --rcfile=.pylintrc replication_handler
	pylint --rcfile=.pylintrc tests

[testenv:cover]
deps = {[testenv:py]deps}
commands =
	coverage erase
	coverage run {envbindir}/testify {posargs:tests}
	coverage combine
	coverage report --omit=.tox/*,tests/*,/usr/share/pyshared/*,/usr/lib/pymodules/* -m

[testenv:docs]
deps = {[testenv:py]deps}
	sphinx
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[testenv:devenv]
envdir = virtualenv_run
commands =
